<!DOCTYPE html>
<html>

<head></head>
</head>

<body>
    <iframe id="main-frame" src="" style="border: none; width:100vw; height: 100vh;"></iframe>
</body>

<script>
    const secondsToWaitBeforeChange = 120;
    const urls = [
        'https://wwt.saas.appdynamics.com/controller/dashboards.jsp?desktopView=true#/location=DASHBOARD_VIEWER&token=b41b5e49-f4e6-4347-957f-8c6662d57b48&timeRange=last_1_hour.BEFORE_NOW.-1.-1.60',
        'https://wwt.saas.appdynamics.com/controller/dashboards.jsp?desktopView=false#/location=DASHBOARD_VIEWER&token=d78266c2-b587-4a3e-af77-9955b542fce8&timeRange=last_15_minutes.BEFORE_NOW.-1.-1.15',
        'https://wwt.saas.appdynamics.com/controller/dashboards.jsp?desktopView=true#/location=DASHBOARD_VIEWER&token=944189e2-5508-45df-8fb0-f6b83e48f034&timeRange=last_30_minutes.BEFORE_NOW.-1.-1.30'
    ];


    let counter = 0;
    changeUrl = () => {
        document.getElementById('main-frame').setAttribute('src', urls[counter % urls.length]);
        counter++;
    };

    changeUrl();

    setInterval(() => {
        changeUrl();
    }, secondsToWaitBeforeChange * 1000)

</script>

</html>
